<!DOCTYPE html>
<html>
  <head>
    <title>Basic Animation Types Demo</title>
    <style>
      .box {
        width: 120px;
        height: 120px;
        background: blue;
        margin: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }

      /* Simple Movement */
      .move {
        animation-name: moveRight;
        animation-delay: 2s;
        animation-duration: 3s;
        animation-iteration-count: infinite;
      }
      @keyframes moveRight {
        from {
          transform: translateX(50px);
        }
        to {
          transform: translateX(150px);
        }
      }

      /* Color Change */
      .color {
        animation-name: colorChange;
        animation-duration: 6s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      @keyframes colorChange {
        0% {
          background: red;
        }
        50% {
          background: orange;
        }
        100% {
          background: yellow;
        }
      }

      /* Scale Effect */
      .scale {
        animation-name: scaleUp;
        animation-duration: 4s;
        animation-iteration-count: infinite;
      }
      @keyframes scaleUp {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.6);
        }
      }

      /* Rotation */
      .rotate {
        animation-name: rotateBox;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-timing-function:ease;

      }
      @keyframes rotateBox {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Delay Example */
      .delay {
        animation-name: fadeIn;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-delay: 2s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 3;
        }
      }

      /* Alternate Direction */
      .alternate {
        animation: bounce 2s infinite alternate;
      }
      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(50px);
        }
      }

      /* Pause on hover */
      .pause {
        animation-name: spin;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      .pause:hover {
        animation-play-state: paused;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h2>Basic Animation Examples</h2>

    <div class="box move">Move</div>
    <div class="box color">Color</div>
    <div class="box scale">Scale</div>
    <div class="box rotate">Rotate</div>
    <div class="box delay">Delay</div>
    <div class="box alternate">Alternate</div>
    <div class="box pause">Pause<br />Hover</div>
  </body>
</html>
