<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form Classes Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-primary bg-opacity-10">
    <div class="container py-5">
      <h2 class="text-center mb-4">Bootstrap Form Classes Demo</h2>
      <form>
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            placeholder="Enter your full name"
          />
          <div class="form-text">Only alphabets and spaces allowed.</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
        </div>

        <div class="mb-3">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>

        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <select class="form-select" id="country" required>
            <option value="">-- Select --</option>
            <option>India</option>
            <option>United States</option>
            <option>United Kingdom</option>
            <option>Australia</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea
            class="form-control"
            id="address"
            rows="4"
            placeholder="Enter your address"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <div>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="resume" class="form-label">Upload Resume</label>
          <input class="form-control" type="file" id="resume" />
        </div>

        <div class="mb-3">
          <label for="range" class="form-label">Satisfaction Level</label>
          <input
            type="range"
            class="form-range"
            min="0"
            max="18"
            id="range"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Gender</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="male"
            />
            <label class="form-check-label" for="male">Male</label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="female"
            />
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Skills</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="html"
              value="HTML"
            />
            <label class="form-check-label" for="html">HTML</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="css"
              value="CSS"
            />
            <label class="form-check-label" for="css">CSS</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="js"
              value="JavaScript"
            />
            <label class="form-check-label" for="js">JavaScript</label>
          </div>
        </div>

        <div class="form-check form-switch mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="darkMode"
            checked
          />
          <label class="form-check-label" for="darkMode"
            >Enable Dark Mode</label
          >
        </div>

        <div class="mb-3">
          <label class="form-label">Read-Only Info</label>
          <input
            type="text"
            class="form-control-plaintext"
            readonly
            value="Student ID: 12345"
          />
        </div>

        <div class="mb-3">
          <input
            type="text"
            class="form-control form-control-sm mb-2"
            placeholder="Small input"
          />
          <input
            type="text"
            class="form-control mb-2"
            placeholder="Default input"
          />
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Large input"
          />
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit Form</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
