<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Challenge</title>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .solar-system {
        position: relative;
        width: 420px;
        height: 420px;
        border-radius: 50%;
        background-color: black;
      }

      .sun {
        width: 50px;
        height: 50px;
        background: #ffcc00;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .orbit {
        position: absolute;
        top: 50%;
        left: 50%;
        border-radius: 50%;
        border: 4px solid white;
      }
      
      .planet {
        width: 40px;
        height: 40px;
        border-radius: 100%;
        position: absolute;
        top: 50%;
        left: 100%;
        transform: translate(-50%, -50%);
      }

      .planet.one {
        background: #ff7675;
      }
      .planet.two {
        background: #74b9ff;
      }
      .planet.three {
        background: green;
      }

      .orbit.one {
        width: 150px;
        height: 150px;
        animation-name: spin;
        animation-duration: 3s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      .orbit.two {
        width: 250px;
        height: 250px;
        animation-name: spin;
        animation-duration: 6s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      .orbit.three {
        width: 350px;
        height: 350px;
        animation-name: spin;
        animation-duration: 4s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      @keyframes spin {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="solar-system">
      <div class="sun"></div>

      <div class="orbit one">
        <div class="planet one"></div>
      </div>

      <div class="orbit two">
        <div class="planet two"></div>
      </div>

      <div class="orbit three">
        <div class="planet three"></div>
      </div>
    </div>
  </body>
</html>
