<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Tag Attributes Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding:10px;
        margin:10px;
        line-height: 1.5;
        background-color: #f0f0f0;
      }

      .basic-img {
        width: 150px;
        height: 150px;
        display: block;
        margin: 10px;
      }

      .card-container {
        display: flex;
        gap: 20px;
        margin-top: 10px;
        flex-wrap: wrap;
      }
      .card {
        border-radius: 8px;
        width: 250px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-decoration: none;
      }
      .card img {
        width: 100%;
        height: 150px;
      }
      .card .content {
        padding: 0.75rem;
        color: black;
      }

      .bg-example {
        width: 100%;
        height: 250px;
        background-image: url("/images/free-nature-images.jpg");
        background-repeat: no-repeat;
        background-size:cover;
        background-position: center;
        background-color: rgba(0, 0, 0, 0.4);
        background-blend-mode: darken;
      }

      .link-image img {
        width: 200px;
        height: 150px;
        border: 2px solid #4a154b;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Basic Attributes</h2>
    <img
      src="https://picsum.photos/150"
      class="basic-img"
      alt="Sample random image"
      title="Hover tooltip text"
    />
    <img
      src="https://picsum.photos/150"
      class="basic-img"
      alt="Sample random image"
      title="Another hover text"
    />
    <p>This is an <img src="/images/free-nature-images.jpg" alt="nature" width="150" /> inline image.</p>

    <h2>Modern Attributes</h2>
    <img
      src="https://picsum.photos/id/237/300/200"
      alt="Dog image"
      decoding="async"
      importance="high"
      srcset="
        https://picsum.photos/id/237/300/200 300w,
        https://picsum.photos/id/237/600/400 600w,
        https://picsum.photos/id/237/900/600 900w
      "
      sizes="(max-width: 600px) 300px,(max-width: 900px) 600px, 900px"
    />

    <h2>Image as a Link</h2>
    <div class="link-image">
      <a href="https://example.com" target="_blank">
        <img
          src="https://picsum.photos/200/150"
          alt="Clickable Image"
          title="Click to visit example.com"
        />
      </a>
    </div>

    <h2>Clickable Card Example</h2>
    <div class="card-container">
      <a href="https://example.com" class="card">
        <img src="https://picsum.photos/250/150" alt="Card Image" />
        <div class="content">
          <h3>Card Title</h3>
          <p>This entire card is clickable, including the image and text.</p>
        </div>
      </a>

      <a href="https://example.com" class="card">
        <img src="https://picsum.photos/251/150" alt="Card Image" />
        <div class="content">
          <h3>Another Card</h3>
          <p>This demonstrates multiple clickable cards using block elements</p>
        </div>
      </a>
    </div>

    <h2>Background Image Example</h2>
    <div class="bg-example"></div>
  </body>
</html>
