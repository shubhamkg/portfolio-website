<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap Basic Demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .box {
        height: 150px;
        border: 2px dashed #999;
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="alert alert-primary">
        New Notification <span class="badge bg-danger">5</span>
      </div>

      <h3 class="mb-3">position-absolute</h3>
      <div class="box bg-info position-relative">
        <div class="bg-danger text-white position-absolute start-50 p-2">
          Absolute
        </div>
      </div>

      <div class="progress mb-4">
        <div class="progress-bar" style="width: 70%">50%</div>
      </div>

      <nav>
        <ul class="nav nav-tabs mb-5">
          <li>
            <a class="nav-link active" data-bs-toggle="tab" href="#">Tab 1</a>
          </li>
          <li><a class="nav-link" data-bs-toggle="tab" href="#">Tab 2</a></li>
          <li><a class="nav-link" data-bs-toggle="tab" href="#">Tab 2</a></li>
        </ul>
      </nav>

      <div class="accordion mb-5">
        <div>
          <button
            class="accordion-button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
          >
            Accordion Title
          </button>

          <div id="collapseOne">
            <div class="accordion-body">
              Accordion content goes here (Item 1).
            </div>
          </div>
        </div>
      </div>

      <div class="spinner-grow text-primary mb-5"></div>

      <button
        class="btn btn-primary mb-5"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
      >
        Open Modal
      </button>

      <div class="modal" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal Title</h5>
            </div>
            <div class="modal-body">This is a Bootstrap modal.</div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <nav>
        <ul class="pagination pagination-lg">
          <li><a class="page-link" href="#">1</a></li>
          <li><a class="page-link" href="#">2</a></li>
          <li><a class="page-link" href="#">3</a></li>
        </ul>
      </nav>

      <table class="table table-bordered mt-4">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Alice</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Bob</td>
          </tr>
          <tr>
            <td>1</td>
            <td>Alice</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Bob</td>
          </tr>
          <tr>
            <td>1</td>
            <td>Alice</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Bob</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
